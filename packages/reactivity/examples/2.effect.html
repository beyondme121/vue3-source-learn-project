<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="../dist/reactivity.global.js"></script>
    <script>
      let { reactive, effect } = VueReactivity
      let state = reactive({
        name: 'sanfeng',
        age: 12,
        other: 'xxx',
        arr: [1, 2, 3],
      })
      effect(() => {
        app.innerHTML = state.name + ' ==> ' + state.arr
      })
      setTimeout(() => {
        state.arr.push(4)
      }, 1000)
    </script>
  </body>
</html>
